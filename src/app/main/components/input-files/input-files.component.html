<div class="container">
    <div class="ui-s960">
        <h1>Input Files</h1>
        <p>Input de arquivos, permitem aos usu√°rios enviarem arquivos.</p>

        <h3>Exemplo</h3>
        <div class="separator">
            <code-gits id="gabriel-Oak/161e2808598ad8d9f698ce090b2cec07"></code-gits> <!-- HTML -->
            <ui-card>
                <ui-card-content>
                    <input type="file"
                            name="input"
                            uiInputFile
                            [(ngModel)]="teste"
                            [(files)]="files"
                            [(model)]="data"
                            multiple
                            [read]="read.bind(this)"
                            [fileChange]="changeFile.bind(this)"
                            [error]="error.bind(this)"
                            #validationFile="ngModel">
                    <p>Errors: {{validationFile ? (validationFile.errors | json) : ''}}</p>
                    <p (click)="changeFile(files)">{{files | json}}</p>
                    <div *ngFor="let image of data">
                        <img [src]="image.result" alt="">
                    </div>
            </ui-card-content>
        </ui-card>

    </div>
</div>
